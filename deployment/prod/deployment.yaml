apiVersion: apps/v1
kind: Deployment
metadata:
  name: freenet-org
  namespace: freenetorg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freenet-org-prod
  template:
    metadata:
      labels:
        app: freenet-org-prod
    spec:
      containers:
        - name: freenet-org-app
          image: us-east1-docker.pkg.dev/freenet-353920/freenet-repo/freenet-org-production
          ports:
            - containerPort: 8443
          env:
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-key
                  key: STRIPE_SECRET_KEY
      serviceAccountName: freenet-service-account